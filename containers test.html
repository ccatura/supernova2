<html>
<head>

<style>

.container {
	--mainWidth: calc(100% - 7px);
	--mainHeight: calc(100% - 10px);
	--functionWidth: 275px;
	--bottomContainerHeight: 230px;
	--appAreaHeight: calc(var(--mainHeight) - var(--bottomContainerHeight) + 20px);


	border: 4px solid black;
	height: var(--mainHeight);
	width: var(--mainWidth);
}

.leftContainer {
	width: 	var(--functionWidth);
	height: var(--appAreaHeight);
	float: left;
	background-color: lightgray;
}

.rightContainer {
	width: calc(var(--mainWidth) - var(--functionWidth) - 10px);
	height: var(--appAreaHeight);
	float: left;
	overflow-y: auto;
	text-align: center;
}

.bottomContainer {
	clear: both;
	height: calc(var(--bottomContainerHeight) - 10px);
	background-color: gray;
}

img {
	width: 100%;
	max-width: 1600px;
	max-height: 1200px;
}

</style>

</head>
<body>


<div class="container">
<div class="leftContainer"></div>

<div class="rightContainer">
<img src="test.jpg">
</div>

<div class="bottomContainer"></div>





</div>








</body>
</html>
